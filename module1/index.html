<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>DataWarehouse</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo">
						<img src="img/Logo.svg" alt="DataWarehouse logo">
					</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">About</a></li>
								<li class="menu__item"><a href="" class="menu__link">Help</a></li>
								<li class="menu__item"><a href="" class="menu__link">Features</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__hero hero">
					<div class="hero__container">
						<div class="hero__info">
							<h1 class="hero__title">Save your data storage here.</h1>
							<p class="hero__text">Data Warehouse is a data storage area that has been
								tested for security, so you can store your data here
								safely but not be afraid of being stolen by others.</p>
							<a href="" class="hero__btn">Learn more</a>
						</div>
						<picture class="hero__image">
							<source srcset="img/hero/hero_img.webp">
							<img srcset="img/hero/hero_img.png" alt="Hero image">
						</picture>
					</div>
				</div>
				<div class="main__high-level high-level">
					<div class="high-level__container">

					</div>
				</div>
			</main>
			<footer class="footer">
				footer
			</footer>
		</div>
	</body>
</html>
